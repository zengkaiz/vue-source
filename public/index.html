<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/vue.js"></script>
    <title>VUE-SOURCE</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const vm = new Vue({
        el: "#app",
        // 数据会被检测，响应式数据变化 我们对数据操作可以更新视图
        data() {
          return {
            msg: "",
            name: "zack",
            girlFriend: [[1, 2, 4], 1, 2, 3, { a: 1 }],
          }; // 测试数组、对象及深度
        },
        beforeCreate() {
          console.log("user");
        },
        created() {
          console.log("created", this.$el);
        },
        beforeMount() {
          console.log("beforeMount", this.$el);
        },
        mounted() {
          console.log("mounted", this.$el);
        },
        template: `<div id="app" class="app" style="color:red;font-size:12px;"><span>hello,{{msg}}{{girlFriend}}</span></div>`,
      });
      vm.msg = "vue2.0";
      vm.girlFriend[0].push({ b: 1 }); // 测试数组新增
      vm.girlFriend[0].push({ c: 1 });
      // 手动更新, 但是我们希望数据变化可以自动重新执行我们的渲染watcher
      // vm._update(vm._render());
      vm.$nextTick(() => {
        console.log(vm.$el.innerHTML);
      });
    </script>
  </body>
</html>
